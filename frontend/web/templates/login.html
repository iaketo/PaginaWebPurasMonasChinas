{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Registro de  MONITES</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}" />

  <!-- Main css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <style>
    .boton {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .boton-container {
      text-align: center;
    }

    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- Wrapper -->
  <div id="wrapper">
    <div class="main">
      <div class="container">
        <div class="sign-up-content">
          <form action="{% url 'custom_login' %}" method="post" class="signup-form" id="formulario-registro">
            {% csrf_token %}
            <h2 class="form-title">Registro</h2>
          
            <div class="form-textbox">
              <label for="name">Usuario</label>
              <input type="text" name="username" id="name" />
            </div>
          
            <div class="form-textbox">
              <label for="email">Correo</label>
              <input type="email" name="email" id="email" />
            </div>
          
            <div class="form-textbox">
              <label for="pass">Contraseña</label>
              <input type="password" name="password1" id="pass" />
            </div>
          
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>Acepto los
                <a href="#" class="term-service">Términos y condiciones.</a></label>
                
            </div>
            <div class="boton-container">
              <button type="submit" class="boton">Crear Cuenta</button>
            </div>
            <div id="error-message" style="display: none;">
              <!-- Aquí se mostrará el mensaje de error -->
              <h1>hola</h1>
            </div>
            

            

          </form>
          
          <p class="loginhere">
            ¿Ya tienes una cuenta?<a href="http://localhost:9020/web/inicio_sesion/" class="loginhere-link">
              Inicia sesión</a>
          </p>
          
        </p>
      </div>
    </div>
  </div>
  </div>
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  
</body>

</html>
