{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MangaLandia</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/stylesMangas.css' %}" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-buttons">
          <!-- Other buttons -->
          <button id="cartButton">
            <i class="fas fa-shopping-cart"></i>Carrito
            <span id="cartCount" style="display: none"></span>
          </button>
        </div>
      </nav>
      <!-- Modal -->
      <div class="notification" id="notification-container">
        <div class="notification-content">
          <p id="notification-message"></p>
        </div>
      </div>
      <div class="modal" id="cartModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Carrito de compras</h1>
          <!-- Contenido del carrito -->
          <table id="cart-items">

          </table>
          <div class="modal-footer">
            <button class="btn btn-primary" id="btn-pago">Pagar</button>
            <button class="btn btn-primary" id="btn-continuar">Continuar comprando</button>
            <button class="btn btn-secondary">Vaciar carrito</button>
          </div>
        </div>
      </div>
      <nav>
        <div class="nav-buttons">
          <button id="mangasButton">
            <i class="fas fa-fire"></i>Más Mangas
          </button>
          <button id="vipButton"><i class="fas fa-crown"></i>VIP</button>
          <button id="cuentaButton"><i class="fas fa-user"></i>Cuenta</button>
          <button id="modoButton"><i class="fas fa-adjust"></i>Modo</button>
          <button id="homeButton"><i class="fas fa-home"></i>Inicio</button>
        </div>
      </nav>
      <section id="profile">
        <div class="profile-picture">
          <img src="{% static 'images/fotopagina.jpg' %}" alt="David" />
        </div>
      </section>
    </header>

    <section id="mangas">
      <h2>Mangas Populares</h2>
      <div class="manga-grid">
        

      </div>
    </section>

    <section id="vip">
      <div class="vip-content">
        <h2>¡Acceso VIP!</h2>
        <p>
          Únete al club VIP para desbloquear contenido exclusivo y disfrutar de
          beneficios especiales.
        </p>
        <a href="#" class="vip-button">¡Inicia con tu cuenta VIP!</a>
      </div>
    </section>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inicio de sesión VIP</h5>
          </div>
          <div class="modal-body">
            <form
              action="http://localhost:9020/web/Mangas/"
              method="post"
              class="signup-form"
              name="LOGIN"
              id="LOGIN"
            >
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Tu correo electrónico"
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Tu contraseña"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="btn secondary"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary" id="loginButton2">
              Iniciar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="cuentaModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Configuración de cuenta</h5>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <!-- Formulario para cambiar nombre de usuario, contraseña y correo -->
            <form id="cuentaForm">
              <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Nuevo nombre de usuario"
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="contraseña"
                  placeholder="Nueva contraseña"
                />
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  placeholder="Nuevo correo electrónico"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="saveChangesButton"
            >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="logo-bottom-right">
      <ul class="social-icons">
        <li>
          <a href="#"
            ><img
              class="icon-img"
              src="{% static 'images/facebook.png' %}"
              alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="icon-img"
              src="{% static 'images/twitter.png' %}"
              alt="Twitter"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="icon-img"
              src="{% static 'images/insta.png' %}"
              alt="Instagram"
          /></a>
        </li>
      </ul>
    </div>

    <div id="vip-animation" class="hidden">
      <p>VIP</p>
    </div>

    <p id="copyright">&copy; 2024 MangaLandia</p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/cargar_mangas.js' %}"></script>
    <script src="{% static 'js/script_VIP.js' %}"></script>
    <script src="{% static 'js/scriptmangas.js' %}"></script>
    <script>
      // Función para redireccionar a la página principal VIP
      function redirectToMANGAS() {
        window.location.href = "https://inmanga.com/";
      }
      function Modo() {
        var body = document.body;
        var fondoNoche = "{% static 'images/fondo-noche.jpg' %}";

        // Verificar el fondo actual y cambiar al fondo opuesto con transición
        if (body.style.backgroundImage.includes("fondo-noche.jpg")) {
          body.style.backgroundImage = "url('{% static 'images/fondo.jpg' %}')";
        } else {
          body.style.backgroundImage = "url('" + fondoNoche + "')";
        }
      }

      function redirectToCompraVIP() {
        window.location.href = "http://localhost:9020/web/crudpago/";
      }
      function redirectToPPage() {
        window.location.href = "http://localhost:9020/web/pagprincipalvip1/";
      }
      function redirectTocrudVIP() {
        window.location.href = "http://localhost:9020/web/crudVIP/";
      }

      // Obtener los botones por su ID
      const mangasButton = document.getElementById("mangasButton");
      const vipButton = document.getElementById("vipButton");
      const cuentaButton = document.getElementById("cuentaButton");
      const modoButton = document.getElementById("modoButton");
      const homeButton = document.getElementById("homeButton");

      // Agregar event listeners para los clics en los botones
      mangasButton.addEventListener("click", redirectToMANGAS);
      vipButton.addEventListener("click", redirectToCompraVIP);
      modoButton.addEventListener("click", Modo);
      cuentaButton.addEventListener("click", redirectTocrudVIP);
      homeButton.addEventListener("click", redirectToPPage);
    </script>
  </body>
</html>
