{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios VIP</title>
    <!-- Enlaza tus archivos CSS -->
    <link rel="stylesheet" href="{% static 'VIP/css/vip.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="header-title">
          <i class="fas fa-user-shield"></i> Panel de Usuario VIP
        </h1>
        <!-- Botón para abrir el sidebar con un icono de menú -->
        <button id="openSidebarBtn" class="sidebar-toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <!-- Barra de navegación -->
    <nav class="navigation">
      <ul>
        <li>
          <a href="http://localhost:9020/web/pagprincipalvip1/"
            ><i class="fas fa-user"></i> PagPrincipal</a
          >
        </li>
        <li>
          <a href="http://localhost:9020/web/anime-saludvip/"
            ><i class="fas fa-user"></i> Anime/Salud</a
          >
        </li>
        <li>
          <a href="http://localhost:9020/web/galeriavip/"
            ><i class="fas fa-user"></i> Galeria</a
          >
        </li>
        <li>
          <a href="http://localhost:9020/web/nosotrosvip/"
            ><i class="fas fa-user"></i> Nosotros</a
          >
        </li>
      </ul>
    </nav>

    <!-- Sidebar lateral -->
    <aside id="sidebar" class="sidebar">
      <button id="MostrarCuentaBtn" class="sidebar-btn">Mostrar Cuenta</button>
      <button id="actualizarSesionBtn" class="sidebar-btn">
        Actualizar Cuenta
      </button>
      <button id="eliminarCuentaBtn" class="sidebar-btn">
        Eliminar Cuenta
      </button>
      <!-- Nuevas opciones -->
      <button id="VIPBtn" class="sidebar-btn">Acceder a contenido V.I.P</button>
      <button
        id="cerrarSesionBtn"
        class="sidebar-btn"
        onclick="window.location.href='{% url 'inicio_sesion' %}'"
      >
        Cerrar Sesión
      </button>
    </aside>

    <!-- Contenido principal -->
    <div class="main-content">
      <div class="crud-panel crud-panel1 hidden">
        <div class="crud-panel">
          <h2>Mi Perfil</h2>
          <form id="updateProfileForm1">
            {% csrf_token %}
            <label for="username">Nombre de Usuario:</label>
            <input
              type="text"
              id="username1"
              name="username"
              value="asd"
              required
            />

            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="contra1"
              name="cotra"
              value="asd"
              required
            />

            <button type="submit" id="potito" class="crud-btn">
              Actualizar Perfil
            </button>
            <button type="button" class="crud-close-btn">Cerrar</button>
          </form>
        </div>
      </div>

      <div class="crud-panel crud-panel2 hidden">
        <div class="crud-panel2">
          <h2>Mi Perfil</h2>
          <form id="DeleteProfileForm2">
            {% csrf_token %}

            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              id="email2"
              name="email"
              value="asd@gmail.com"
              required
            />

            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="contra2"
              name="cotra"
              value="asd"
              required
            />

            <button type="submit" class="crud-btn">Eliminar Perfil</button>
            <button type="button" class="crud-close-btn">Cerrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Ventana modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close-btn">&times;</span>
        <h2>Detalles de la Cuenta</h2>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlaza tus archivos JavaScript -->
    <script src="{% static '/VIP/js/vip.js' %}"></script>
  </body>
</html>
